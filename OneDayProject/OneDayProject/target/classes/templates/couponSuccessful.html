<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Coupons</h1><br />
<a href="/" class="myButton">Home</a><br />
<h2>Successfully redeemed coupon:</h2><br />
<span th:text="${lastOne}"></span><br />
<span th:text="${showCoupon}"></span><br /><br />

<h2>Remaining Coupons:</h2>
<table>
		<tr>
			<th>ID</th>
			<th>Currency</th>
			<th>Value</th>
			<th>Quantity</th>

		</tr>
		<tr th:each="coupon : ${coupons}">
			<td th:text="${coupon.couponID}"></td>
			<td th:text="${coupon.currency}"></td>
			<td th:text="${coupon.value}"></td>
			<td th:text="${coupon.quantity}"></td>
		</tr>
	</table>
</body>
</html>
